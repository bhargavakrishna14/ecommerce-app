server:
  port: 8222
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customers/**
        - id: order
          uri: lb://ORDER
          predicates:
            - Path=/api/v1/orders/**
        - id: order-lines
          uri: lb://ORDER
          predicates:
            - Path=/api/v1/order-lines/**
        - id: product
          uri: lb://PRODUCT
          predicates:
            - Path=/api/v1/products/**
        - id: payment
          uri: lb://PAYMENT
          predicates:
            - Path=/api/v1/payments/**